---
layout: default
layout_class:  detail
---

  <section id="content" class="container padded">
    <div class="row">

      <div {% if page.path contains '_posts' or page.type == 'narrow' %}class="col-sm-8 col-sm-offset-2 content-container"{% else %}class="col-lg-12 content-container"{% endif %}>

        <div class="row">
          <div class="col-lg-12">
            <h1>{{ page.title }}</h1>
            <h4>{{ page.subtitle }}</h4>
          </div>
        </div>

        {% if page.group contains 'company' %}
          <div class="row">
            <div class="col-sm-3">
              <ul id="sidebar" class="list-unstyled">
                {% for node in site.navigation %}
                  {% if node.show_in == 'company' %}
                    <li {% if page.url == node.url %}class="active"{% endif %}>
                      <h5><a href="{{ node.url }}">{{ node.title }}</a></h5>
                    </li>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>
            <div class="col-sm-9">
              {{ content }}
            </div>
          </div>
        {% else %}
          {{ content }}
        {% endif %}

      </div>

    </div>
  </section>
