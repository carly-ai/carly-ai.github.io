  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top borderless">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ site.title }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% for node in site.navigation %}
            {% if node.show_in == 'both' or node.show_in == 'navbar' %}
              <li {% if page.url == node.url %}class="active"{% endif %}>
                <a href="{{ node.url }}" class="{{ node.class }}">{{ node.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
